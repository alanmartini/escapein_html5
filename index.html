<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
</head>
<body>
    <script type="text/javascript" src="js/libs/trackingjs/tracking.js"></script>
    <script type="text/javascript" src="js/libs/trackingjs/tracker/color/color.js"></script>
    <script type="text/javascript" src="js/libs/trackingjs/tracker/human/human.js"></script>
    <script type="text/javascript" src="http://alan_martini.jit.su/socket.io/socket.io.js"></script>
    <script>
        (function() {
            // sockets 
            var socket = io.connect('http://alan_martini.jit.su/');

            socket.on('next', function() {
                console.log('Next');
            });

            socket.on('prev', function() {
                console.log('Prev');
            });

            // trackJS
            var videoCamera = new tracking.VideoCamera().render().renderVideoCanvas();

            videoCamera.track({
                type: 'color',
                color: 'magenta',
                onFound: function(track) {
                    console.log('MAGENTA!!!');
                },
                onNotFound: function() {}
            });

            videoCamera.track({
                type: 'color',
                color: 'cyan',
                onFound: function(track) {
                    console.log('CIANOOOO!!!');
                },
                onNotFound: function() {}
            });
        })();
    </script>s
</body>
</html>
